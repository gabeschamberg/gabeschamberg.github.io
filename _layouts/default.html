<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>
          {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;
            <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
        </h3>
        <div id="contact-list" style="text-align:left">
          <a href="mailto:gabeschamberg@gmail.com">
              <span>
                <i class="fa fa-envelope-o"></i>
              </span>
          </a>
          <a href="https://github.com/gabeschamberg">
              <span>
                <i class="fa fa-github"></i>
              </span>
          </a>
          <a href="https://www.linkedin.com/in/gabe-schamberg-710a2638">
              <span>
                <i class="fa fa-linkedin-square"></i>
              </span>
          </a>
          <a href="https://scholar.google.com/citations?user=-BWbd8sAAAAJ&hl=en">
              <span>
                <i class="fa fa-google"></i>
              </span>
          </a>
          <a href="http://www.gabes.bandcamp.com">
              <span>
                <i class="fa fa-bandcamp"></i>
              </span>
          </a>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}

    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  </body>
</html>
